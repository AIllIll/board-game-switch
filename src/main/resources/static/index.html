<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
    <link href="/static/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="/static/app.js"></script>
    <meta content="upgrade-insecure-requests" http-equiv="Content-Security-Policy"/>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div class="container" id="main-content">

    <div class="row">
        <div class="col-md-6">
            <!--            <button id="getCsrfToken" class="btn btn-default" type="submit">get csrf token</button>-->
            <!--            <button id="getJWT" class="btn btn-default" type="submit">get jwt</button>-->
            <button class="btn btn-default" id="getJWTWithWyc" type="submit">get jwt with wyc</button>
            <button class="btn btn-default" id="getJWTWithLzz" type="submit">get jwt with lzz</button>
            <button class="btn btn-default" id="testRole" type="submit">test role</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="ip">vpn ip</label>
                    <input class="form-control" id="ip" placeholder="Your vpn ip here..." type="text">
                </div>
                <input name="${_csrf.parameterName}" type="hidden"
                       value="${_csrf.token}"/>
                <button class="btn btn-default" id="updateIp" type="submit">update ip</button>
                <button class="btn btn-default" id="getIp" type="submit">get ip</button>
                <div id="vpnIp"></div>

            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button class="btn btn-default" id="connect" type="submit">Connect</button>
                    <button class="btn btn-default" disabled="disabled" id="disconnect" type="submit">Disconnect
                    </button>
                    <!--                    <button id="subscribe" class="btn btn-default" type="submit">Subscribe</button>-->
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">

                <div class="form-group">
                    <label for="input">content</label>
                    <input class="form-control" id="input" placeholder="Your content here..." type="text">
                </div>
                <!--                <button id="broadcast" class="btn btn-default" type="submit">broadcast</button>-->
                <!--                <button id="broadcast2" class="btn btn-default" type="submit">broadcast2</button>-->
                <!--                <button id="question" class="btn btn-default" type="submit">question</button>-->
                <button class="btn btn-default" disabled="disabled" id="talkToLobby" type="submit">speak in public
                </button>
                <div class="form-group">
                    <label for="input">to user</label>
                    <select class="form-control" disabled="disabled" id="toUser" type="text">
                        <option value="lzz">lzz</option>
                        <option value="wyc">wyc</option>
                    </select>
                </div>
                <button class="btn btn-default" disabled="disabled" id="chat" type="submit">chat</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped" id="conversation">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
